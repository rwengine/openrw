sudo: required
dist: trusty
language: cpp
addons:
  apt:
    packages:
      - libbullet-dev
      - libsdl2-dev
      - libmad0-dev
      - libglm-dev
      - libsndfile-dev
      - libopenal-dev
      - libboost-filesystem-dev
      - libboost-program-options-dev
      # Dependencies for BUILD_TESTS
      - libboost-test-dev
      # Dependencies for BUILD_VIEWER
      - qt5-default
      - libqt5opengl5-dev
git:
    depth: 3
script:
    - mkdir build
    - cd build
    - cmake .. -DBUILD_TESTS=1 -DTESTS_NODATA=1 -DBUILD_VIEWER=1 && make
    - tests/run_tests
