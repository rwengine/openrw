sudo: required
dist: trusty
language: cpp
before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -y libbullet-dev libsfml-dev libmad0-dev libglm-dev libsndfile-dev libopenal-dev libboost-test-dev
git:
    depth: 3
script:
    - mkdir build
    - cd build
    - cmake .. -DBUILD_TESTS=1 -DTESTS_NODATA=1 && make
    - tests/run_tests
